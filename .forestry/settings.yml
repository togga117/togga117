---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: "/post/"
sections:
- type: directory
  path: togga117
  label: Pages
  create: all
  match: "*"
upload_dir: static/uploads
public_path: "/static"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.71.1
  preview_output_directory: togga117
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.71.1
